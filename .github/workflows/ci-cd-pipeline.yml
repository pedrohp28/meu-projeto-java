name: CI/CD Pipeline

on:
 push:
  branches:
   - main
 pull_request:
  branches:
   - main

jobs:
 build:
  runs-on: ubuntu-latest

  steps:
   - name: Checkout do c√≥digo
     uses: actions/checkout@v3
     
   - name: Configurar JDK 17
     uses: actions/setup-java@v3
     with:
      java-version: '17'
      distribution: 'temurin'
      
   - name: Construir o projeto com Maven
     run: mvn clean package
